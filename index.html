<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-1">
    <div class="calculator" id="calculator">
      <input type="text" class="output" placeholder="2+2">
      <div class="operators">
        <div>+</div>
        <div>-</div>
        <div>&times;</div>
        <div>&divide;</div>
      </div>
      <div class="container-2">
        <div class="numbers">
          <div class="first-row">
            <div>0</div>
            <div>.</div>
            <div>C</div>
          </div>
          <div class="second-row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="third-row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="fourth-row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
        </div>
        <div class="equal">=</div>
      </div>
    </div>
  </div>

  <script src="./calculator.js"></script>
</body>

</html>
